<p>La r&eacute;volution du support et la dynamique autour des nouvelles technologies cr&eacute;ent un environnement instable dans lequel beaucoup de rep&egrave;res sont en mouvement ; des rep&egrave;res techniques, relationnels ou hi&eacute;rarchiques, par exemple.<br />
Ces changements permanents expliquent les probl&eacute;matiques rencontr&eacute;es par les d&eacute;veloppeurs <span lang="en">front<&#47;span> au quotidien.</p>
<p><a id="more"></a><a id="more-101"></a></p>
<p>L'objectif de la conf&eacute;rence sera de montrer pourquoi le mode de fonctionnement des agences web "classique" ne peut pas marcher. Pour d&eacute;velopper ce point de vue, il convient d'&eacute;voquer le contexte des connaissances techniques li&eacute;es &agrave; la conception d'interfaces, mais aussi de voir les impacts m&eacute;thodologiques que cela implique par rapport &agrave; des principes comme le <span lang="en">responsive design<&#47;span>.</p>
<p>Il sera ainsi possible d'expliquer la raison pour laquelle le m&eacute;tier d'int&eacute;grateur doit &eacute;voluer vers celui de concepteur d'interfaces (<span lang="en">UX designer<&#47;span>) ; comment le d&eacute;veloppeur <span lang="en">front<&#47;span> doit trouver sa place dans un processus coh&eacute;rent pour la r&eacute;alisation de sites innovants de qualit&eacute;.</p>
<p>Suivi d'une pr&eacute;sentation sur <a title="L&rsquo;altruisme pour votre b&eacute;n&eacute;fice" href="http:&#47;&#47;sudweb.fr&#47;2012&#47;talk&#47;laltruisme-pour-votre-benefice&#47;">les b&eacute;n&eacute;fices &agrave; tirer d'une contribution aux projets open-source<&#47;a>.</p>
